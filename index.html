<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="icon" type="image/x-icon" href="fav.png">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="startGame()">
    <div class="main">
        <h1>Press S key to start</h1>
        <h3 class="pop" >Your Score</h3>
        <div class="box">
            <div >
                <button id="green" class="btn g"></button>
                <button id="red" class="btn r"></button>
            </div>
            <div>
                <button id="yellow" class="btn y"></button>
                <button id="blue" class="btn b"></button>
            </div>
        </div>
        <footer style="margin-top: 5rem;">www.alokumax1.com</footer>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
